<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.22.0/dist/sweetalert2.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css" />
    <title>Historial de Licencias</title>
</head>
<body>
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container">
          <a class="navbar-brand" href="./index.html">Licencias de Docentes</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" href="./pages/error404.html"
                  >Nosotros</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="container my-4">
        <div class="d-flex justify-content-between">
            <h1>Lista de Docentes</h1>
            <button class="btn btn-primary" id="btnAgregar">Agregar</button>
        </div>
        <section class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Apellido</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">CUIL</th>
                        <th scope="col">Fecha de Nacimiento</th>
                        <th scope="col">Tel√©fono</th>
                        <th scope="col">Acciones</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </section>
    </main>
        <!-- Modal contacto-->
    <div
      class="modal fade"
      id="modalDocente"
      tabindex="-1"
      aria-labelledby="modalDocenteLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="modalDocenteLabel">
              Administrar Docentes
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
                <div class="mb-3">
                    <label for="apellido" class="form-label">Apellido</label>
                    <input
                    type="text"
                    class="form-control"
                    id="apellido"
                    minlength="2"
                    maxlength="50"
                    placeholder="Ej: Perez"
                    />
              </div>
              <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input
                  type="text"
                  class="form-control"
                  id="nombre"
                  aria-describedby="Ingresar nombre"
                  minlength="2"
                  maxlength="50"
                  placeholder="Ej: Juan"
                />
              </div>
              <div class="mb-3">
                <label for="cuil" class="form-label">CUIL</label>
                <input
                  type="text"
                  class="form-control"
                  id="cuil"
                  aria-describedby="Ingresar numero de CUIL"
                  minlength="2"
                  maxlength="50"
                  placeholder="Ej: 20-23345678-1"
                />
              </div>
              <div class="mb-3">
                <label for="fechaNac" class="form-label">Fecha de Nacimiento</label>
                <input
                  type="date"
                  class="form-control"
                  id="fechaNac"
                  aria-describedby="Ingresar la Fecha de Nacimiento"
                  minlength="2"
                  maxlength="50"
                  placeholder="Ej: 01-01-1990"
                />
              </div>
              <div class="mb-3">
                <label for="telefono" class="form-label">Telefono</label>
                <input
                  type="tel"
                  class="form-control"
                  id="telefono"
                  placeholder="Ej: +54381222333"
                />
              </div>
              <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
          </div>
         
        </div>
      </div>
    </div>
    <footer class="bg-dark text-light text-center py-3">
      <p>&copy; Todos los derechos reservados</p>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.22.0/dist/sweetalert2.all.min.js"></script>
    <script src="./js/app.js" type="module"></script>
</body>
</html>
